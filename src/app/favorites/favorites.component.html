<h2 class="page-title">{{ 'PAGE_TITLE.FAVORITES' | translate }}</h2>
<div *ngFor="let item of favorites; let i = index" class="favorite-item">
  <span class="fitem" style="cursor: pointer" (click)="navigateToWord(item)">{{ item }}</span>
  <i class="fa fa-trash" 
     (click)="confirmRemoval(item, i); $event.stopImmediatePropagation()" style="cursor: pointer; color: red;"></i>
</div>
<div *ngIf="showToast" class="toast show align-items-center text-bg-danger border-0" style="position: fixed; top: 20px; right: 20px;">
  <div class="d-flex">
    <div class="toast-body">
      {{ toastMessage }}
    </div>
    <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="showToast = false;"></button>
  </div>
</div>
